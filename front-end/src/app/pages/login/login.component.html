<div class="login-page">
    <h1>Login</h1>

    <form [formGroup]="formLogin" (ngSubmit)="submitForm()">
        <mat-form-field appearance="outline">
            <mat-label>login</mat-label>
            <input matInput formControlName="usuario" type="text" placeholder="usuario">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>password</mat-label>
            <input matInput formControlName="senha" [type]="hide_senha ? 'password' : 'text'" placeholder="******">
            <button mat-icon-button matSuffix (click)="hide_senha = !hide_senha">
                <mat-icon>{{hide_senha ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Login</button>
        <a href="#">recuperar senha</a>
    </form>
</div>
