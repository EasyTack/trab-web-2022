<div class="content-alight-center">
    <form [formGroup]="formCadastro" (ngSubmit)="submitForm()" class="form-center card-white">
        <h1 class="title">Cadastrar</h1>
        
        <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuario" type="text" placeholder="user@email.com">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf" type="string" placeholder="000.000.00-00" mask="(000) 000-0000">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" type="text" placeholder="Carlos">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Sobrenome</mat-label>
            <input matInput formControlName="sobrenome" type="text" placeholder="Assis">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="senha" [type]="hide_senha ? 'password' : 'text'" placeholder="******">
            <button mat-icon-button matSuffix (click)="hide_senha = !hide_senha">
                <mat-icon>{{hide_senha ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Confirmar senha</mat-label>
            <input matInput formControlName="confirmarSenha" [type]="hide_confirmarSenha ? 'password' : 'text'" placeholder="******">
            <button mat-icon-button matSuffix (click)="hide_confirmarSenha = !hide_confirmarSenha">
                <mat-icon>{{hide_senha ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" class="highlight-button-blue">Cadastrar</button>
    </form>
</div>
